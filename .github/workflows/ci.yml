name: Java CI Practice Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build
        run: mvn -B clean compile

      - name: Test
        run: mvn -B test

      - name: Lint with Checkstyle
        run: mvn -B checkstyle:checkstyle || true

      - name: Package
        run: mvn -B package -DskipTests=false

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
